<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">绑定手机</h1>
</header>
<div class="change-pwd bind-phone">
    <form name="bindPhoneForm" class="mui-input-group">
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="tel" maxlength="11" pattern="[0-9]*" ng-model="params.phone" required placeholder="请输入您的手机号码">
        </div>
        <div class="mui-input-row">
            <label>验证码</label>
            <input type="tel" maxlength="6" pattern="[0-9]*" class="code-input" ng-model="params.code" required placeholder="请输入手机验证码"/>
            <span class="mui-pull-right phone-second" ng-show="showCode">{{second}} 秒后重发</span>
            <span class="mui-pull-right phone-second-btn c-23" ng-show="!showCode" ng-click="sendCode()">
                获取验证码
            </span>
        </div>
    </form>
    <div class="change-pwd-btn mui-text-center">
        <div class="mui-btn" ng-class="{'mui-btn-grey':bindPhoneForm.$invalid,'mui-btn-primary':!bindPhoneForm.$invalid}" ng-click="confrim()">确认</div>
    </div>
</div>
