<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">绑定手机</h1>
</header>
<div class="find-pwd">
    <div class="mui-input-row">
        <label class="mui-text-left">手机号</label>
        <input class="mui-pull-left" type="tel" maxlength="11" pattern="[0-9]*" ng-model="params.phone" placeholder="请输入您的手机号码">
        <span class="mui-icon mui-icon-closeempty" ng-if="params.phone != ''" ng-click="params.phone = ''"></span>
    </div>
    <verify-code code="code" is-get-code="isGetCode" phone="params.phone" op="op" show-Code="showCode"></verify-code>
    <div class="change-pwd-btn mui-text-center">
        <div class="mui-btn mui-btn-primary" ng-click="confrim()">确认</div>
    </div>
</div>
