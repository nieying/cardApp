<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">顺丰卡支付</h1>

    <a href="{{onlineInfo.cancelUrl}}" class="mui-pull-right header-cancel">取消</a>
</header>

<div class="online-pay add-card">
    <div class="mui-table-view-cell oh">
        <span class="mui-pull-left">支付运费</span>
        <span class="mui-pull-right">{{onlineInfo.payAmt|number:2}} 元</span>
    </div>

    <div class="mui-input-group">
        <div class="mui-input-row">
            <label>卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <input type="text" ng-model="cardInfo.cardNo" placeholder="请输入卡号"/>
        </div>
        <div class="mui-input-row">
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input type="password"  ng-model="cardInfo.bindPwd" placeholder="请输入卡密码"/>
        </div>
    </div>

    <div class="mui-text-center mtb1">
        <a class="mui-btn mui-btn-primary mui-col-xs-6" href="javascript:void(0)" ng-click="payBindCard()">支付并绑定</a>
    </div>
</div>
