<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">找回密码</h1>
</header>
<div class="find-pwd">
     <div class="c-59" ng-show="!showCode">
         验证码已发送至您的 <span class="c-28">{{mobile|phoneFilter}}</span>
     </div>
    <verify-code code="code" phone="mobile" op="op" show-Code="showCode"></verify-code>
    <div class="c-90 phone-tips">
        请验证绑定手机 {{mobile|phoneFilter}}
    </div>

    <div class="change-pwd-btn mui-text-center">
        <button class="mui-btn mui-btn-primary" ng-click="next()">下一步
        </button>
    </div>
</div>
