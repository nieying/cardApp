<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">修改密码</h1>
</header>
<div class="change-pwd">
    <form name="changPwdForm" class="mui-input-group">
        <div class="mui-input-row">
            <label>原密码</label>
            <input type="password" maxlength="8" pattern="[0-9]*" ng-model="params.oldPwd"  placeholder="请输入原密码" required>
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.newPwd"  placeholder="请输入新密码" required>
        </div>
        <div class="mui-input-row">
            <label>确定新密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.confrimPwd"  placeholder="请再次输入新密码" required>
        </div>
    </form>
    <div class="change-pwd-btn mui-text-center">
        <button class="mui-btn" ng-class="{'mui-btn-grey':changPwdForm.$invalid,'mui-btn-primary':!changPwdForm.$invalid}"
             ng-click="updatePwd()">确认修改</button>
        <a class="forget-Pwd c-23" ng-show="hasMmobile" ui-sref="findPwd">忘记密码？</a>
        <a class="forget-Pwd c-23" ng-show="!hasMmobile" ui-sref="bindPhone">忘记密码？</a>
    </div>
</div>
