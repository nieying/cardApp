<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">修改密码</h1>
</header>
<div class="change-pwd bind-phone">
    <form name="scanCodeForm" class="mui-input-group">
        <div class="mui-input-row" ng-if="showCno">
            <label>卡   号</label>
            <input type="text" readonly maxlength="16" pattern="[0-9]*" ng-model="params.cno">
        </div>
        <div class="mui-input-row">
            <label>设置密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.pwd"
                   required placeholder="请输入6位数字密码">
        </div>
        <div class="mui-input-row">
            <label>确定密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.confrimPwd"
                   required placeholder="请再次输入密码">
        </div>

        <div class="mui-input-row">
            <label>手 机 号</label>
            <input type="text" maxlength="11" pattern="[0-9]*" ng-model="params.phone"
                   required
                   placeholder="请输入您的手机号码">
        </div>
        <div class="mui-input-row">
            <label>验 证 码</label>
            <input type="password" maxlength="6" class="code-input" ng-model="params.code"
                   required
                   placeholder="请输入手机验证码"/>
            <span class="mui-pull-right phone-second" ng-show="showCode">{{second}} 秒后重发</span>
            <span class="mui-pull-right phone-second c-23" ng-show="!showCode" ng-click="sendCode()">
                获取验证码
            </span>
        </div>
    </form>
    <div class="change-pwd-btn mui-text-center">
        <div class="mui-btn" ng-class="{'mui-btn-grey':scanCodeForm.$invalid,'mui-btn-primary':!scanCodeForm.$invalid,}" ng-click="confrim()">确认</div>
    </div>
</div>
