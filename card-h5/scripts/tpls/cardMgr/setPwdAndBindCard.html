<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">设置密码</h1>
</header>
<div class="change-pwd scan-code-pwd">
    <div class="mui-text-center">
        <img src="images/cardBack.png"/>
    </div>
    <form name="setPwdAndBindCardForm" class="mui-input-group">
        <div class="mui-input-row">
            <label>涂层码</label>
            <input type="text" maxlength="6" pattern="[0-9]*" ng-model="params.coatingCode"
                   required
                   placeholder="请输入验证码">
        </div>
        <div class="mui-input-row">
            <label>设置密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.pwd"
                   required placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
            <label>确定密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.confrimPwd"
                   required placeholder="请再次输入密码">
        </div>
    </form>
    <div class="change-pwd-btn mui-text-center">
        <div class="mui-btn" ng-class="{'mui-btn-grey':setPwdAndBindCardForm.$invalid,'mui-btn-primary':!setPwdAndBindCardForm.$invalid,}" ng-click="confrim()">确认</div>
    </div>
</div>
