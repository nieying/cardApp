<header id=header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class=mui-title>绑定顺丰卡</h1></header>
<div class="online-pay add-card mt3rem">
    <form name="verifyBindCardForm" class="mui-input-group">
        <div class="mui-input-row">
            <label>卡&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <input type="tel" id="cno" maxlength="19" ng-model="params.cno" placeholder="请输入卡号" required>
            <span class="mui-icon mui-icon-closeempty" ng-if="params.cno != ''" ng-click="params.cno = ''"></span>
            <img class="mui-pull-left" src="images/scan.png" ng-if="showScanCode" ng-click="scanCode()">
        </div>
    </form>
    <div class="mui-text-center mtb1">
        <button class="mui-btn mui-col-xs-6" ng-click=confirmCardNo()
                ng-class="{'mui-btn-grey':verifyBindCardForm.$invalid,'mui-btn-primary':!verifyBindCardForm.$invalid}">确
            定
        </button>
    </div>
</div>
