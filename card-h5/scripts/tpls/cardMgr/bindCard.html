<header id=header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class=mui-title>绑定顺丰卡</h1></header>
<div class="online-pay add-card mt3rem">
    <form name="bindCardForm1" class="mui-input-group">
        <div class="mui-input-row" ng-if="showCno">
            <label>卡 号</label>
            <input type="text" readonly maxlength="16" pattern="[0-9]*" ng-model="params.cno">
        </div>
        <div class="mui-input-row">
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input class="pwd" type="tel" maxlength="8" pattern="[0-9]*" ng-model=
                    "params.pwd" placeholder=请输入卡密码 required>
        </div>
    </form>
    <div class="mui-text-center mtb1">
        <button class="mui-btn mui-col-xs-6" ng-click="bindCard()"
                ng-class="{'mui-btn-grey':bindCardForm1.$invalid,'mui-btn-primary':!bindCardForm1.$invalid}">绑 定
        </button>
    </div>
</div>
