<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">绑定顺丰卡</h1>
</header>

<div class="online-pay add-card">
    <form name="bindCardForm" class="mui-input-group">
        <div class="mui-input-row">
            <label>卡&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <input type="text" maxlength="16" pattern="[0-9]*" ng-model="params.cno"
                   placeholder="请输入卡号" required/>
        </div>
        <div class="mui-input-row">
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" maxlength="8" pattern="[0-9]*" ng-model="params.pwd"
                   placeholder="请输入卡密码" required/>
        </div>
    </form>

    <div class="mui-text-center mtb1">
        <button class="mui-btn mui-col-xs-6" ng-click="bindSfCard()"
                ng-class="{'mui-btn-grey':bindCardForm.$invalid,'mui-btn-primary':!bindCardForm.$invalid}">绑定
        </button>
    </div>
</div>
