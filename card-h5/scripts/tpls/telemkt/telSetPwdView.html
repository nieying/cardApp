
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">设置电子卡密码</h1>
</header>

<div class="change-pwd">

    <form name="setElectronFrom" class="mui-input-group">
        <div class="mui-input-row">
            <label>设置密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.pwd"
                   required placeholder="请输入6位数字密码">
        </div>
        <div class="mui-input-row">
            <label>确定密码</label>
            <input type="password" maxlength="6" pattern="[0-9]*" ng-model="params.confirmPwd"
                   required placeholder="请再次输入密码">
        </div>

        <div class="change-pwd-btn mui-text-center">
            <div class="mui-btn"
                 ng-class="{'mui-btn-grey':setElectronFrom.$invalid,'mui-btn-primary':!setElectronFrom.$invalid}"
                 ng-click="comfirm()">确认
            </div>
        </div>
    </form>
</div>
