<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<style type="text/css">
    .span-del {  display: none;  cursor: pointer;  }
    .li-msg:hover{  cursor: pointer;  }
</style>
<body>
<ul class="msg-list">
</ul>
<div class="">
    <textarea class="send-msg" id="" cols="30" rows="10"></textarea>
</div>
<button class="send-btn">
    发送
</button>
<script type="text/javascript">
    $(function () {
        $(".send-btn").click(function () {
            $(".msg-list").append("<li class='li-msg'>" + $(".send-msg").val() + "&nbsp;&nbsp;&nbsp;&nbsp;<span class='span-del'>删除</span></li>");
            $(".send-msg").val('');
        });

        /*这里的on是动态绑定事件  你们查下 做下笔记*/
        $(".msg-list").on('click', 'span', function () {
            $(this).parent('.li-msg').remove();
        });

        $(".msg-list").on('mouseover mouseout', 'li', function (event) {
            if(event.type == "mouseover"){
                //鼠标悬浮
                $(this).children(".span-del").show();
            }else if(event.type == "mouseout"){
                //鼠标离开
                $(this).children(".span-del").hide();
            }
        });
    })
</script>
</body>
</html>
